<div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Create your account
        </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="registerForm">
            <input type="text" name="userName" placeholder="Username" class="w-full px-3 py-2 border rounded-md mb-3" required>
            <input type="text" name="address" placeholder="Address" class="w-full px-3 py-2 border rounded-md mb-3" required>
            <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md mb-3" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded-md mb-3" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
            Already have an account? 
            <a href="#" data-link="/pages/login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
                Sign in
            </a>
        </p>
    </div>
</div>
